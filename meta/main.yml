galaxy_info:
  author: Andrew Arensburger
  role_name: firefox_profile
  description: Create and customize Firefox profiles.
  company: ooblick.com

  # If the issue tracker for your role is not on github, uncomment the
  # next line and provide a value
  # issue_tracker_url: http://example.com/issue/tracker

  # Choose a valid license ID from https://spdx.org
  license: BSD-3-Clause

  min_ansible_version: 2.9

  # If this a Container Enabled role, provide the minimum Ansible Container version.
  # min_ansible_container_version:

  # Provide a list of supported platforms, and for each platform a list of versions.
  # If you don't wish to enumerate all versions for a particular platform, use 'all'.
  # To view available platforms and versions (or releases), visit:
  # https://galaxy.ansible.com/api/v1/platforms/

  # I think this should be quite portable. I don't think there's
  # anything here that isn't a core Ansible module. But I've only
  # tested it under Ubuntu and MacOS as of this writing.
  platforms:
  - name: Ubuntu
    versions: all
  - name: macOS
    versions: all

  galaxy_tags:
  - firefox
  - firefox_profile

dependencies: []

allow_duplicates: true
