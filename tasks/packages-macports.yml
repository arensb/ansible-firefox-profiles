---
# Install prerequisites

- name: Install prerequisites (apt)
  become: yes
  macports:
    name: "{{ item }}"
  with_items:
    - python3-jmespath
  when:
    - ansible_pkg_mgr == "apt"

- name: Install prerequisites (Macports)
  become: yes
  macports:
    name: "{{ item }}"
  with_items:
    # Needed to make Python curl work.
    - py-certifi
    - py-jmespath
  when:
    - ansible_pkg_mgr == "macports"
